<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html" style="font-weight: bold;">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about.html">About</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="success" style="display: none;">
        <div class="alert alert-success" role="alert">
            Note added succesfully!
        </div>
    </div>

    <div id="danger" style="display: none;">
        <div class="alert alert-danger" role="alert">
            You have delete a note!
        </div>
    </div>

    <div id="warning" style="display: none;">
        <div class="alert alert-warning" role="alert">
            Notes can't have empty value
        </div>
    </div>

    <div class="container my-3" style="min-height: 100vh;">
        <h1 class="text-center mb-3">Welcome To Notes App</h1>
        <div class="card border border-dark">
            <div class="card-body">
                <div class="mb-3">
                    <h5 class="card-title">Add title </h5>
                    <input type="email" class="form-control" id="addTitle" aria-describedby="title"
                        placeholder="Enter title">
                </div>
                <h5 class="card-title">Add a note</h5>
                <div class="form-group">
                    <textarea class="form-control my-2" id="addTxt" rows="8" Placeholder="Add a Note"></textarea>
                </div>
                <div class="alert alert-success" id="added" role="alert"
                    style="margin: 5px 556px; border-radius: 0%; position: fixed; display: none;">
                    Note is Added!
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>
        <h1 class="mt-3">Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid">
        </div>

    </div>

    <footer class="text-center text-dark p-3 bg-gradient border border-light" style="background-color: #ededed;">
        Â© 2025 Copyright:
        <a class="text-dark" href="/index.html">magicnote app</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
<script src="/app.js"></script>

</html>
